    <!-- 使用自定义字体显示图标是一项常用的技能
    inconfont alifont
    网页中会使用一些小图标， 首页， 我的， 订单， 支付。 图片？ tabbar 10-20个图标。
    png http的下载数太多。
    雪碧图 sprite 把多张图拼成一张图 background-position 来取图
    mui-icon 将小图标放到一个自定义字体库里。
    图标字体库由于使用base64，将很多的图标集中到字体中来显示，
    省去了很多大小，也只有一个http请求
    base64chrom 推出的文件格式，编码格式
    经常用来表示图片或文件，体积更小。
    前端性能优化，使用自定义字体库 base64图片
    -->
