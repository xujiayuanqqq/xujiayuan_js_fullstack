<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 250px;
            height: 250px;
            margin: 10px;
        }
        div {
            width: 220px;
            padding: 10px;
            border: 5px solid gray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="https://img3.mukewang.com/5b73f4140001253705360289.jpg" width = "250" height = "250" alt="">
    <div>上面的图片是250px宽,这个元素的总宽度也是250px</div>
</body>
</html>
