<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左中右布局自动排布</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-row" style=" height: 400px;border:2px solid #ae00e6">
        <div region="west" class="west" style="width: 140px;background: red;">西</div>
        <div region="center" class="center flex-fill">中</div>
        <div region="east" class="east" style="width: 140px;background: green;">东</div>
    </div>
</body>
</html>
