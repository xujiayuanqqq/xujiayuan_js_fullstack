<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .container {
        
    }

</head>
<body>
    <div class="contianer">
        <h1 class="theme">语音说车</h1>
        <div class="car_block">
            <div class="user_avatar">
                <img src="http://image.bitautoimg.com/Audio/2016/5/23/2016523162224169.jpg" alt="" class="avatar">
            </div>
            <div class="car_info">
                <div class="user_info">

                    <p class="user_title">车主之友主编</p>
                </div>
                <div class="user_voice">
                    <audio id="audio" controls>
                        <source src="horse.ogg" type="audio/ogg">

                    </audio>
                </div>
            </div>
        </div>
    </div>
