<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html,
			#allmap {
				width: 100%;
				height: 84%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=M9nO35abD4KUmNndSvA9g1FgOCydl5HB"></script>
		<title>IP定位获取当前城市</title>
	</head>
	<body>
		<div id="allmap"></div>
		<div id="Start">请输入起点<input type="text" id="startadd" value="" /></div>
		<div id="End">请输入终点<input type="text" name="" id="endadd" value="" /></div>
		<button onclick="con()">确认</button>
	</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398, 39.897445);
	map.centerAndZoom(point, 12);
	function myFun(result) {
		var cityName = result.name;
		map.setCenter(cityName);
	}
	var myCity = new BMap.LocalCity();
	myCity.get(myFun);
	map.enableScrollWheelZoom(true);
	function con() {
		var starting = document.getElementById("startadd").value;
		var ending = document.getElementById("endadd").value;
		var walking = new BMap.WalkingRoute(map, {
			renderOptions: {
				map: map,
				autoViewport: true
			}
		});
		walking.search(starting, ending);
		//	alert(starting);

	}
</script>
