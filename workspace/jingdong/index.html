<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./jingdong.css">
</head>

<body>
    <div id="header">
        <div class="w">
            <div id="logo" class="logo">
                <h1 class="logo_tit">
                    <a href="//www.jd.com" class="logo_tit_lk" clstag="h|keycount|head|logo_01">京东</a>
                </h1>
                <h2 class="logo_subtit">京东，多快好省</h2>
                <div class="logo_extend" clstag="h|keycount|head|logo_02">
                </div>
            </div>
            <div id="search">
                <div class="search-m">
                    <div class="search_logo">
                        <a href="//www.jd.com" class="search_logo_lk" clstag="h|keycount|head|logo_01">京东，多快好省</a>
                    </div>
                    <ul id="shelper" style="display: none;"></ul>
                    <div class="form">
                        <input clstag="h|keycount|head|search_a" type="text" autocomplete="off" id="key" accesskey="s" class="text">
                        <span class="photo-search-btn">
                            <form id="search-img-upload" clstag="h|keycount|2016|03d" method="post" action="//search.jd.com/image?op=upload" enctype="multipart/form-data"
                                target="search_upload">
                                <span class="upload-bg"></span>
                                <input type="file" name="file" class="upload-trigger" accept="image/png,image/jpeg,image/jpg">
                            </form>
                        </span>
                        <button clstag="h|keycount|head|search_c" class="button">
                            <i class="iconfont"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="settleup" class="dropdown" clstap="h|keycount|head|cart_null">
                <div class="cw-icon">
                    <i class="ci-left"></i>
                    <i class="ci-right">&gt;</i>
                    <i class="ci-count" id="shopping-amount">0</i>
                    <i class="iconfont"></i>
                    <a target="_blank" href="//cart.jd.com/cart.action">我的购物车</a>
                </div>
                <div class="dropdown-layer">
                    <div class="cart_pop">
                        <div class="cart_empty">
                            <i class="cart_empty_img"></i>
                            购物车中还没有商品，赶紧选购吧！
                        </div>
                    </div>
                </div>
            </div>
            <div id="hotwords" clstag="h|keycount|head|search_d"></div>
            <div id="navitem"></div>
            <div id="treasure" clstag="h|keycount|head|adbth_null"></div>
        </div>
    </div>
</body>

</html>
